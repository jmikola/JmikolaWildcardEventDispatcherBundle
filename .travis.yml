language: php
dist: trusty
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - ${HOME}/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 5.3
      dist: precise
      env: COMPOSER_FLAGS="--prefer-lowest"

before_script:
  - phpenv config-rm xdebug.ini
  - composer update --no-interaction --no-progress --no-suggest ${COMPOSER_FLAGS}

script:
  - vendor/bin/phpunit -v
